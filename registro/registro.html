<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <!-- El style es propio de 'Registro' -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img"src="../assets/logo-platzi.png" alt="logo-platzi">
    </header>

    <section class="register"> 
        <section class="register__container">
            <h2 tabindex="0">Registrate</h2>
            <form class="register__container--form">
                <input aria-label="Nombre" type="text" placeholder="Nombre">
                <input aria-label="Correo" type="text" placeholder="Correo">
                <input aria-label="Contraseña" type="text" placeholder="Contraseña">
                <button class="button">Regístrame</button>
            </form>
            <div class="register__container--iniciar-sesion">
                <a href="/">Iniciar Sesión</a>
            </div>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
