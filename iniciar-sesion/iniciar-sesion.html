<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <!-- El style es propio de 'iniciar sesión'git init -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../assets/logo-platzi.png" alt="logo-platzi">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__containter--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input  aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__containter--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img class="login__container--social-media-Icons" src="../assets/google-icon.png" alt="Google"> Inicia sesión con Google</div>
                <div><img class="login__container--social-media-Icons" src="../assets/twitter-icon.png" alt="Twitter"> Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguan cuenta  <a href="">Regístrate</a></p>
        </section>
    </section>
    
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
